<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nockchain Transaction Builder</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        color: #e0e0e0;
        height: 100vh;
        overflow: hidden;
      }

      .header {
        background: #1a1a1a;
        border-bottom: 1px solid #333;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header h1 {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .connect-btn {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: background 0.2s;
      }

      .connect-btn:hover {
        background: #2563eb;
      }

      .connect-btn:disabled {
        background: #4b5563;
        cursor: not-allowed;
      }

      .main {
        display: grid;
        grid-template-columns: 300px 1fr 350px;
        height: calc(100vh - 65px);
        gap: 1px;
        background: #333;
      }

      .panel {
        background: #1a1a1a;
        overflow-y: auto;
        padding: 1rem;
      }

      .panel-title {
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
        margin-bottom: 1rem;
      }

      .btn {
        background: #374151;
        color: #e0e0e0;
        border: none;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background 0.2s;
      }

      .btn:hover {
        background: #4b5563;
      }

      .btn-primary {
        background: #3b82f6;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }

      .btn-danger {
        background: #dc2626;
      }

      .btn-danger:hover {
        background: #b91c1c;
      }

      /* Lock List */
      .lock-list-header {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .lock-item {
        background: #262626;
        border: 1px solid #333;
        border-radius: 0.5rem;
        margin-bottom: 0.75rem;
      }

      .lock-header {
        padding: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        user-select: none;
      }

      .lock-header:hover {
        background: #2a2a2a;
      }

      .lock-title {
        font-size: 0.875rem;
        font-weight: 500;
      }

      .lock-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .note-list {
        border-top: 1px solid #333;
        padding: 0.5rem;
        background: #1f1f1f;
      }

      .note-item {
        padding: 0.5rem;
        background: #262626;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .note-info {
        font-size: 0.75rem;
      }

      .note-amount {
        font-weight: 600;
        color: #fbbf24;
      }

      /* Spends */
      .spend-item {
        background: #262626;
        border: 1px solid #333;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .spend-balanced {
        border-color: #10b981;
      }

      .spend-unbalanced {
        border-color: #dc2626;
      }

      .input {
        background: #1f1f1f;
        border: 1px solid #333;
        color: #e0e0e0;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        width: 100%;
      }

      .input:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .seed-item {
        background: #1f1f1f;
        padding: 0.5rem;
        border-radius: 0.375rem;
        margin-top: 0.5rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      /* Modal */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 0.5rem;
        padding: 1.5rem;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .modal-title {
        font-size: 1.125rem;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #9ca3af;
      }

      .empty-state {
        text-align: center;
        padding: 2rem;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .preimage-item {
        background: #262626;
        padding: 0.5rem;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.75rem;
        font-family: monospace;
      }

      .unlock-item {
        background: #262626;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .unlock-pkh {
        border-left: 3px solid #3b82f6;
      }

      .unlock-hax {
        border-left: 3px solid #fbbf24;
      }

      .unlock-brn {
        border-left: 3px solid #dc2626;
      }

      .output-item {
        background: #262626;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
      }

      .validation-status {
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .validation-success {
        background: #10b98144;
        color: #10b981;
        border: 1px solid #10b981;
      }

      .validation-error {
        background: #dc262644;
        color: #dc2626;
        border: 1px solid #dc2626;
      }

      select {
        background: #1f1f1f;
        border: 1px solid #333;
        color: #e0e0e0;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        width: 100%;
      }

      .hidden {
        display: none;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }

        to {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <h1>Transaction Builder</h1>
      <button id="connectBtn" class="connect-btn">Connect Wallet</button>
    </div>

    <!-- Main Layout -->
    <div class="main">
      <!-- Left Panel: Locks & Notes -->
      <div class="panel">
        <div class="panel-title">Locks & Notes</div>
        <div class="lock-list-header">
          <button id="addLockBtn" class="btn btn-primary btn-sm">+ Add Lock</button>
          <button id="refreshAllBtn" class="btn btn-sm">â†» Refresh All</button>
          <button id="importLocksBtn" class="btn btn-sm">ðŸ“¥ Import</button>
          <button id="exportLocksBtn" class="btn btn-sm">ðŸ“¤ Export</button>
        </div>
        <div id="lockList"></div>
      </div>

      <!-- Center Panel: Spends -->
      <div class="panel">
        <div class="panel-title">Transaction Spends</div>
        <div id="spendsList">
          <div class="empty-state">
            Select input notes from the left panel to start building a transaction
          </div>
        </div>
      </div>

      <!-- Right Panel: Unlocker & Outputs -->
      <div class="panel">
        <div class="panel-title">Unlocks & Outputs</div>

        <!-- Preimages -->
        <div style="margin-bottom: 1.5rem">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 0.5rem;
            "
          >
            <span style="font-size: 0.75rem; font-weight: 600; color: #9ca3af">PREIMAGES</span>
            <button id="addPreimageBtn" class="btn btn-sm">+ Add</button>
          </div>
          <div id="preimagesList"></div>
        </div>

        <!-- Missing Unlocks -->
        <div style="margin-bottom: 1.5rem">
          <div style="font-size: 0.75rem; font-weight: 600; color: #9ca3af; margin-bottom: 0.5rem">
            MISSING UNLOCKS
          </div>
          <div id="unlocksList"></div>
        </div>

        <!-- Transaction Info -->
        <div style="margin-bottom: 1.5rem">
          <div style="font-size: 0.75rem; font-weight: 600; color: #9ca3af; margin-bottom: 0.5rem">
            TRANSACTION
          </div>
          <div id="txValidation"></div>
          <div id="txInfo"></div>
        </div>

        <!-- Outputs -->
        <div style="margin-bottom: 1.5rem">
          <div style="font-size: 0.75rem; font-weight: 600; color: #9ca3af; margin-bottom: 0.5rem">
            OUTPUTS
          </div>
          <div id="outputsList"></div>
        </div>

        <!-- Actions -->
        <div style="display: flex; flex-direction: column; gap: 0.5rem">
          <button id="downloadTxBtn" class="btn" disabled>Download Unsigned TX</button>
          <button id="signTxBtn" class="btn btn-primary">Sign TX</button>
        </div>

        <!-- Signed TX Section (Hidden by default) -->
        <div
          id="signedTxSection"
          class="hidden"
          style="margin-top: 1.5rem; border-top: 1px solid #333; padding-top: 1.5rem"
        >
          <div style="font-size: 0.75rem; font-weight: 600; color: #10b981; margin-bottom: 0.5rem">
            SIGNED TRANSACTION
          </div>
          <div
            style="
              background: #262626;
              padding: 0.75rem;
              border-radius: 0.375rem;
              font-size: 0.875rem;
              margin-bottom: 1rem;
            "
          >
            <div style="margin-bottom: 0.5rem">
              <span style="color: #9ca3af">TX ID:</span>
              <span id="signedTxId" style="font-family: monospace; font-size: 0.75rem"></span>
            </div>
          </div>
          <div id="signedTxValidation"></div>
          <div style="display: flex; gap: 0.5rem">
            <button id="downloadSignedTxBtn" class="btn" style="flex: 1">Download Signed</button>
            <button id="submitSignedTxBtn" class="btn btn-primary" style="flex: 1">
              Submit Signed
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Lock Modal -->
    <div id="addLockModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Add Lock</div>
          <button id="closeLockModal" class="btn btn-sm">Ã—</button>
        </div>
        <div id="lockModalContent">
          <div class="form-group">
            <label class="form-label">Lock Name</label>
            <input type="text" id="lockNameInput" class="input" placeholder="My Custom Lock" />
          </div>

          <div class="form-group">
            <label class="form-label">Lock Primitives</label>
            <div id="primitivesContainer"></div>
            <button id="addPrimitiveBtn" class="btn btn-sm" style="margin-top: 0.5rem">
              + Add Primitive
            </button>
          </div>

          <div style="display: flex; gap: 0.5rem; justify-content: flex-end; margin-top: 1rem">
            <button id="cancelAddLockBtn" class="btn">Cancel</button>
            <button id="confirmAddLockBtn" class="btn btn-primary">Add Lock</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Preimage Modal -->
    <div id="addPreimageModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Add Preimage</div>
          <button id="closePreimageModal" class="btn btn-sm">Ã—</button>
        </div>
        <div class="form-group">
          <label class="form-label">Select JAM file</label>
          <input type="file" id="preimageFileInput" accept=".jam,.txt" class="input" />
        </div>
        <div style="display: flex; gap: 0.5rem; justify-content: flex-end">
          <button id="cancelPreimageBtn" class="btn">Cancel</button>
          <button id="addPreimageConfirmBtn" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>

    <script type="module" src="./tx-builder.ts"></script>
  </body>
</html>
